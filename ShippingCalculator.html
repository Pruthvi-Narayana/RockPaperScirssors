<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Shipping Calculator</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <input type="number" class="js-cost-input" placeholder="Cost of Order" onkeydown="onCostKeyDown();">

  <button onclick="calculateTotal();">Calculate</button>
  <p class="js-final-bill"></p>
  <script>
    
    function onCostKeyDown(){
      console.log(event.key);
      if (event.key === 'Enter'){
        calculateTotal();
    }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let price = Number(inputElement.value);

      if (price<40 && price>0){
        price+=10;
      }
      
      document.querySelector('.js-final-bill')
      .innerHTML=`The Final Bill is : $${price}`;
    }
  </script>
</body>
</html>
